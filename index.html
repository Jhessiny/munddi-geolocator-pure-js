<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store geolocator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="" />
    </header>
    <button id="locateUser" class="locate-user">Onde estou?</button>
    <main>
      <div class="map-and-stores-wrapper">
        <div id="storesList" class="stores-wrapper">
          <p id="storesMessage" class="stores-message"></p>
        </div>
        <div class="map-wrapper"><div id="map" class="map"></div></div>
      </div>
    </main>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
